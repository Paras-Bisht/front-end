<html>
<head>
  <title>Login Form</title>
  <!-- Include CSS File Here -->
  <link rel="stylesheet" href="css/style2.css"/>
  <!-- Include JS File Here -->
  <script src="js/login.js"></script>
</head>
<body>
  <div class="container">
    <div class="main">
      <h2>Login</h2>
      <form id="form_id" method="post" name="myform">
        <label>User Name :</label>
        <input type="text" name="username" id="username" placeholder="Enter Username"/>
        <label>Email :</label>
        <input type="email" name="email" id="email" placeholder="Enter Email-ID"/>
        <label>Password :</label>
        <input type="password" name="password" id="password1" placeholder="Enter Password"/>
        <label>Re-Enter Password :</label>
        <input type="password" name="password" id="password2" placeholder="Confirm Password"/>
        <input type="button" value="Login" id="submit" onclick="validate()"/>
      </form>
    </div>
  </div>
</body>
</html>
